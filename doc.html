<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator - Dokumen</title>
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <div class="logo">
        <img src="image/logo1.png" alt="Logo" class="logo-img" />
      </div>
      <div class="user-info" id="user-info"></div>
    </header>

    <!-- Container Utama -->
    <div class="container">
      <div class="left-content">
        <h1>Buat Kode QR</h1>

        <!-- Tab Navigasi -->
        <div class="tab-buttons">
          <a href="home.html" class="tab-btn">URL</a>
          <a href="doc.html" class="tab-btn active">Dokumen</a>
          <a href="signature.html" class="tab-btn">Tanda Tangan</a>
        </div>

        <!-- Tab Input Dokumen -->
        <div id="document" class="tab-content active">
          <input type="file" id="documentInput" accept=".pdf,.doc,.docx,.ppt,.pptx,.csv,.xls,.xlsx,.txt" />
          <input type="text" id="documentName" placeholder="Masukkan Nama QR Code Anda" />
          <a onclick="generateQRCode('document')">Buat QR Code</a>
        </div>

        <!-- Output QR Code -->
        <div id="qrcode" style="display: none">
          <h3></h3>
          <canvas></canvas>
          <div class="button-group">
            <a id="downloadBtn" style="display: none">
              <button>Download QR Code</button>
            </a>
            <button onclick="resetForm()">Buat QR Code Baru</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-menu">
        <a href="index.html" class="menu-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="history.html" class="menu-item"><i class="fas fa-clipboard-list"></i><span>History</span></a>
        <a href="profile.html" class="menu-item"><i class="fas fa-user"></i><span>Profile</span></a>
      </div>
    </footer>

    <!-- Library QRious untuk Generate QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script src="js/home.js"></script>
  </body>
</html>
