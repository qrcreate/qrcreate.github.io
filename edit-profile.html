<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="css/edit-profile.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="edit-header">
    <button class="back-button" onclick="window.history.back()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1>Edit Profile</h1>
  </header>

  <!-- Edit Form -->
  <main class="edit-form">
    <div class="form-group">
      <label for="full-name">Full name</label>
      <input type="text" id="full-name" value="Puerto Rico" placeholder="Enter your full name">
    </div>
    <div class="form-group">
      <label for="nick-name">Nick name</label>
      <input type="text" id="nick-name" value="puerto_rico" placeholder="Enter your nickname">
    </div>
    <div class="form-group">
      <label for="email">Label</label>
      <input type="email" id="email" value="youremail@domain.com" placeholder="Enter your email">
    </div>
    <button class="submit-button">Submit</button>
  </main>
</body>
</html>
