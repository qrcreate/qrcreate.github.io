<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/home.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <!-- Logo -->
      <div class="logo">
        <img src="images/logo.png" alt="Logo" class="logo-img" />
      </div>

      <!-- Menu (Login & Register) -->
      <div class="menu-icons">
        <i class="fas fa-bars" id="menuToggle"></i>
        <div class="menu-links" id="menuLinks">
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
          <a href="index.html" id="logoutBtn">Logout</a>
        </div>
      </div>
    </header>

    <!-- Container Utama -->
    <div class="container">
      <!-- Form Input -->
      <div class="left-content">
        <h1>Buat Kode QR</h1>

        <!-- Tab Navigasi -->
        <div class="tab-buttons">
          <button class="tab-btn active" onclick="openTab('url')">URL</button>
          <button class="tab-btn" onclick="openTab('document')">Dokumen</button>
          <button class="tab-btn" onclick="openTab('signature')">Tanda Tangan</button>
        </div>

        <!-- Tab Input URL -->
        <div id="url" class="tab-content active">
          <input type="url" id="urlInput" placeholder="Masukkan URL Anda" />
          <input type="text" id="urlName" placeholder="Masukkan Nama QR Code Anda" />
          <label>
            <input type="checkbox" id="sessionToggle" />
            Buat sebagai QR Session (Valid untuk beberapa menit)
          </label>
          <button onclick="generateQRCode('url')">Buat QR Code</button>
        </div>

        <!-- Tab Input Dokumen -->
        <div id="document" class="tab-content">
          <input
            type="file"
            id="documentInput"
            accept=".pdf,.doc,.docx,.ppt,.pptx,.csv,.xls,.xlsx,.txt"
          />
          <input type="text" id="documentName" placeholder="Masukkan Nama QR Code Anda" />
          <button onclick="generateQRCode('document')">Buat QR Code</button>
        </div>

        <!-- Tab Input Tanda Tangan -->
        <div id="signature" class="tab-content">
          <!-- Input untuk teks tanda tangan -->
          <textarea
            id="signatureTextInput"
            placeholder="Masukkan Teks untuk Tanda Tangan"
          ></textarea>

          <!-- Input untuk unggah gambar tanda tangan -->
          <input type="file" id="signatureImageInput" accept="image/*" />

          <!-- Nama QR Code -->
          <input
            type="text"
            id="signatureName"
            placeholder="Masukkan Nama QR Code Anda"
          />

          <button onclick="generateQRCode('signature')">Buat QR Code</button>
        </div>
      </div>

      <!-- Output QR Code -->
      <div id="qrcode" style="display: none">
        <h3></h3>
        <canvas></canvas>
        <div class="button-group">
          <a id="downloadBtn" style="display: none">
            <button>Download QR Code</button>
          </a>
          <button onclick="resetForm()">Buat QR Code Baru</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-menu">
        <a href="index.html" class="menu-item">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="history.html" class="menu-item">
          <i class="fas fa-clipboard-list"></i>
          <span>History</span>
        </a>
        <a href="profile.html" class="menu-item">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
      </div>
    </footer>

    <!-- Library QRious untuk Generate QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <!-- File JavaScript untuk Logika Halaman -->
    <script src="js/home.js" defer></script>
  </body>
</html>
