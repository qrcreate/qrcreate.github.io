<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/home.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" id="header">
      <div class="logo">
        <img src="images/logo.png" alt="Logo" class="logo-img" />
        <p class="tagline"></p>
      </div>
      <div class="menu-icons">
        <i class="fas fa-bars" id="menuToggle"></i>
        <div class="menu-links" id="menuLinks">
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
        </div>
      </div>
    </header>
    <div class="overlay">
      <!-- Main Container -->
      <div class="container">
        <!-- Left Content: Input & Buttons -->
        <div class="left-content">
          <h1>Buat Kode QR</h1>

          <div class="tab-buttons">
            <button class="tab-btn active" onclick="openTab('url')">URL</button>
            <button class="tab-btn" onclick="openTab('document')">Dokumen</button>
            <button class="tab-btn" onclick="openTab('signature')">Tanda Tangan</button>
          </div>

          <div id="url" class="tab-content active">
            <input type="url" id="urlInput" placeholder="Masukkan URL Anda" />
            <input type="text" id="urlName" placeholder="Masukkan Nama QR Code Anda" />

            <!-- Toggle for Session or Permanent QR -->
            <label>
              <input type="checkbox" id="sessionToggle" />
              Buat sebagai QR Session (Valid untuk beberapa menit)
            </label>

            <button onclick="generateQRCode('url')">Buat QR Code</button>
          </div>
        </div>

        <!-- Right Content: QR Code -->
        <div class="right-content">
          <div id="qrcode"></div>
          <a id="downloadBtn" download="qrcode.png">
            <button>Download QR Code</button>
          </a>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-menu">
          <a href="index.html" class="menu-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="history.html" class="menu-item">
            <i class="fas fa-clipboard-list"></i>
            <span>History</span>
          </a>
          <a href="profile.html" class="menu-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
        </div>
      </footer>
    </div>

    <!-- QRious Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <!-- Home JS -->
    <script src="js/home.js" defer></script>
  </body>
</html>
