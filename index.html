<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <!-- CSS-->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">

    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/index.css">
    <style>
        #demo {
            white-space: pre-line;
            transition: all 0.5s; /* This ensures newlines are rendered */
        }
        .narrow-br { /* Class to reduce space of <br> */

<body id="top">

    </div>

    <div id="page" class="s-pagewrap">

        <header class="s-header">

            </div>

                    <div class="column lg-12 s-intro__content-inner">

                    <h2 class="title text-display-1">
                        
                    </h2>
                </div>

                    <div class="contact-block">
                        
                    </div>
                    <div class="contact-block">
                       
                    </div>

                </div>
            </div>
            <div class="row s-footer__bottom">

                    <path d="M6 4h12v2H6zm5 10v6h2v-6h5l-6-6-6 6z"></path>
                </svg>
                </a>
            </div>
        </footer>

        <!-- JavaScript Files -->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script>
            // Remove no-js class and add js class to the HTML element
            document.documentElement.classList.remove('no-js');
            document.documentElement.classList.add('js');

        <script src="js/typingeffect.js"></script>
