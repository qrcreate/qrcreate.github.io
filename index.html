<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h2>Logo</h2>
      <div class="nav-buttons">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </div>

    <!-- Main Container -->
    <div class="container">
      <h1>Buat Kode QR</h1>

      <!-- Tab Buttons -->
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="openTab('url')">URL</button>
        <button class="tab-btn" onclick="openTab('document')">Dokumen</button>
        <button class="tab-btn" onclick="openTab('signature')">
          Tanda Tangan
        </button>
      </div>

      <!-- Input Content -->
      <div id="url" class="tab-content active">
        <input type="url" id="urlInput" placeholder="Masukkan URL Anda" />
        <input
          type="text"
          id="urlName"
          placeholder="Masukkan Nama QR Code Anda"
        />
        <button onclick="generateQRCode('url')">Buat QR Code</button>
      </div>

      <div id="document" class="tab-content">
        <input type="file" id="docInput" accept=".pdf,.doc,.docx,.txt" />
        <input
          type="text"
          id="docName"
          placeholder="Masukkan Nama QR Code Anda"
        />
        <button onclick="generateQRCode('document')">Buat QR Code</button>
      </div>

      <div id="signature" class="tab-content">
        <textarea
          id="signatureInput"
          placeholder="Masukkan tanda tangan Anda"
        ></textarea>
        <input
          type="text"
          id="signatureName"
          placeholder="Masukkan Nama QR Code Anda"
        />
        <button onclick="generateQRCode('signature')">Buat QR Code</button>
      </div>

      <!-- QR Code Display -->
      <div id="qrcode"></div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 QR Code Generator</p>
    </footer>

    <!-- QRious Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script src="js/home.js"></script>
  </body>
</html>
