<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
      /* Styling Global */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #343a40;
        color: white;
      }

      .navbar h2 {
        margin: 0;
        font-size: 1.5em;
      }

      .navbar .nav-buttons a {
        background-color: #6c5ce7;
        color: white;
        padding: 8px 15px;
        margin-left: 10px;
        text-decoration: none;
        border-radius: 5px;
      }

      .navbar .nav-buttons a:hover {
        background-color: #5a4cc0;
      }

      /* Container */
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      /* Tab Buttons */
      .tab-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .tab-buttons button {
        background-color: #e0e0e0;
        border: none;
        padding: 10px 20px;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 5px;
      }

      .tab-buttons button.active {
        background-color: #6c5ce7;
        color: white;
      }

      /* Tab Content */
      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #6c5ce7;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #5a4cc0;
      }

      #qrcode {
        margin-top: 20px;
      }

      #downloadBtn {
        display: none;
        margin-top: 10px;
      }

      /* Footer */
      footer {
        background-color: #343a40;
        color: white;
        padding: 20px;
        margin-top: auto;
        text-align: center;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h2>Logo</h2>
      <div class="nav-buttons">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </div>

    <!-- Main Container -->
    <div class="container">
      <h1>Buat Kode QR</h1>

      <!-- Tab Buttons -->
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="openTab('url')">URL</button>
        <button class="tab-btn" onclick="openTab('document')">Dokumen</button>
        <button class="tab-btn" onclick="openTab('signature')">Tanda Tangan</button>
      </div>

      <!-- Input Content -->
      <div id="url" class="tab-content active">
        <input type="url" id="urlInput" placeholder="Masukkan URL Anda" />
        <input type="text" id="urlName" placeholder="Masukkan Nama QR Code Anda" />
        <button onclick="generateQRCode('url')">Buat QR Code</button>
      </div>

      <div id="document" class="tab-content">
        <input type="file" id="docInput" accept=".pdf,.doc,.docx,.txt" />
        <input type="text" id="docName" placeholder="Masukkan Nama QR Code Anda" />
        <button onclick="generateQRCode('document')">Buat QR Code</button>
      </div>

      <div id="signature" class="tab-content">
        <textarea id="signatureInput" placeholder="Masukkan tanda tangan Anda"></textarea>
        <input type="text" id="signatureName" placeholder="Masukkan Nama QR Code Anda" />
        <button onclick="generateQRCode('signature')">Buat QR Code</button>
      </div>

      <!-- QR Code Display -->
      <div id="qrcode"></div>
      <a id="downloadBtn" download="qrcode.png">
        <button>Download QR Code</button>
      </a>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 QR Code Generator. All rights reserved.</p>
    </footer>

    <!-- QRious Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
      let qrCanvas;

      // Fungsi untuk membuka tab
      function openTab(tabName) {
        const tabs = document.querySelectorAll(".tab-content");
        const buttons = document.querySelectorAll(".tab-btn");

        tabs.forEach((tab) => tab.classList.remove("active"));
        buttons.forEach((button) => button.classList.remove("active"));

        document.getElementById(tabName).classList.add("active");
        event.currentTarget.classList.add("active");
      }

      // Fungsi Generate QR Code
      function generateQRCode(type) {
        let value = "";
        let name = "";

        if (type === "url") {
          value = document.getElementById("urlInput").value;
          name = document.getElementById("urlName").value;
        } else if (type === "document") {
          const fileInput = document.getElementById("docInput");
          if (fileInput.files.length > 0) {
            value = fileInput.files[0].name;
            name = document.getElementById("docName").value;
          }
        } else if (type === "signature") {
          value = document.getElementById("signatureInput").value;
          name = document.getElementById("signatureName").value;
        }

        if (!value || !name) {
          alert("Harap isi data yang diperlukan dan nama QR Code.");
          return;
        }

        const qrContainer = document.getElementById("qrcode");
        qrContainer.innerHTML = `<h3>${name}</h3>`;

        const qr = new QRious({
          value: value,
          size: 250,
        });

        qrContainer.appendChild(qr.canvas);
        qrCanvas = qr.canvas;

        // Otomatis atur download
        const downloadBtn = document.getElementById("downloadBtn");
        downloadBtn.style.display = "inline-block";
        downloadBtn.href = qrCanvas.toDataURL("image/png");
        downloadBtn.download = `${name}.png`;
      }
    </script>
  </body>
</html>
