<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/home.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="header" id="header">
      <div class="logo">
          <img src="logo.png" alt="Logo" class="logo-img">
          <p class="tagline">Senantiasa di Sisi Anda</p>
      </div>
      <div class="menu-icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
      </div>
  </header>
    <div class="overlay">
      <!-- Navbar -->
      <div class="navbar">
        <h2>Logo</h2>
        <div class="nav-buttons">
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
        </div>
      </div>

      <!-- Main Container -->
      <div class="container">
        <!-- Left Content: Input & Buttons -->
        <div class="left-content">
          <h1>Buat Kode QR</h1>

          <div class="tab-buttons">
            <button class="tab-btn active" onclick="openTab('url')">URL</button>
            <button class="tab-btn" onclick="openTab('document')">Dokumen</button>
            <button class="tab-btn" onclick="openTab('signature')">Tanda Tangan</button>
          </div>

          <div id="url" class="tab-content active">
            <input type="url" id="urlInput" placeholder="Masukkan URL Anda" />
            <input type="text" id="urlName" placeholder="Masukkan Nama QR Code Anda" />
            
            <!-- Toggle for Session or Permanent QR -->
            <label>
              <input type="checkbox" id="sessionToggle" />
              Buat sebagai QR Session (Valid untuk beberapa menit)
            </label>
            
            <button onclick="generateQRCode('url')">Buat QR Code</button>
          </div>

          <div id="document" class="tab-content">
            <input type="file" id="docInput" accept=".pdf,.doc,.docx,.txt" />
            <input type="text" id="docName" placeholder="Masukkan Nama QR Code Anda" />
            <button onclick="generateQRCode('document')">Buat QR Code</button>
          </div>

          <div id="signature" class="tab-content">
            <textarea id="signatureInput" placeholder="Masukkan tanda tangan Anda"></textarea>
            <input type="text" id="signatureName" placeholder="Masukkan Nama QR Code Anda" />
            <button onclick="generateQRCode('signature')">Buat QR Code</button>
          </div>
        </div>

        <!-- Right Content: QR Code -->
        <div class="right-content">
          <div id="qrcode"></div>
          <a id="downloadBtn" download="qrcode.png">
            <button>Download QR Code</button>
          </a>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-menu">
          <a href="index.html" class="menu-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="history.html" class="menu-item">
            <i class="fas fa-clipboard-list"></i>
            <span>History</span>
          </a>
          <a href="profile.html" class="menu-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
        </div>
      </footer>
      
    </div>

    <!-- QRious Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <!-- Home JS -->
    <script src="js/home.js"></script>
  </body>
</html>
