<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator - Tanda Tangan</title>
    <link rel="stylesheet" href="css/home.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <div class="logo">
        <img src="image/logo1.png" alt="Logo" class="logo-img" />
      </div>
      <div class="user-info" id="user-info"></div>
    </header>

    <!-- Container Utama -->
    <div class="container">
      <div class="left-content">
        <h1>Buat Kode QR</h1>

        <!-- Tab Navigasi -->
        <div class="tab-buttons">
          <a href="home.html" class="tab-btn">URL</a>
          <a href="doc.html" class="tab-btn">Dokumen</a>
          <a href="signature.html" class="tab-btn active">Tanda Tangan</a>
        </div>

        <!-- Tab Input URL -->
        <div id="signature" class="tab-content active">
          <p><strong>Pilih Salah Satu</strong></p>
          <label for="signatureTextInput">Teks Tanda Tangan:</label>
          <textarea
            id="signatureTextInput"
            placeholder="Masukkan Teks untuk Tanda Tangan"
          ></textarea>

          <label for="signatureImageInput"
            >Atau Unggah Gambar Tanda Tangan:</label
          >
          <input type="file" id="signatureImageInput" accept="image/*" />

          <input
            type="text"
            id="signatureName"
            placeholder="Masukkan Nama QR Code Anda"
          />
          <a onclick="generateQRCode('signature')">Buat QR Code</a>
        </div>
      </div>

      <!-- Output QR Code -->
      <div id="qrcode" style="display: none">
        <h3></h3>
        <canvas></canvas>
        <div class="button-group">
          <a id="downloadBtn" style="display: none">
            <button>Download QR Code</button>
          </a>
          <a onclick="resetForm()">Buat QR Code Baru</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-menu">
        <a href="index.html" class="menu-item"
          ><i class="fas fa-home"></i><span>Home</span></a
        >
        <a href="history.html" class="menu-item"
          ><i class="fas fa-clipboard-list"></i><span>History</span></a
        >
        <a href="profile.html" class="menu-item"
          ><i class="fas fa-user"></i><span>Profile</span></a
        >
      </div>
    </footer>

    <!-- Library QRious untuk Generate QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <!-- Import JavaScript Modul -->
    <script type="module" src="js/home.js"></script>
  </body>
</html>
