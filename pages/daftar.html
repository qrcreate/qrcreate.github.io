    <title>Register | MakmurAI</title>
</head>

<body class="max-h-screen">
    <section class="border-red-500 bg-gray-700 min-h-screen flex items-center justify-center">
        <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
            <div class="md:w-2/2 px-5">
                <h1 class="text-3xl font-bold text-[#002D74] text-center"><a href="chat.html"><span
                            style="color: black;">Buat Akun</span></a></h1><br>
                <form class="mt-6" id="formRegister">
                    <div>
                        <label class="block text-gray-700">Username:</label>
                        <input type="text" id="username" placeholder="Masukan Username Anda"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-black focus:bg-white focus:outline-none"
                            autofocus autocomplete required style="color: black;">
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700">Email:</label>
                        <input type="email" id="email" placeholder="Masukan Email Anda" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-black
                        focus:bg-white focus:outline-none" required style="color: black;">
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Password:</label>
                        <input type="password" id="password" placeholder="Masukan Password Anda" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-black
                        focus:bg-white focus:outline-none" required style="color: black;"><br>
                        <input type="checkbox" id="showPassword" class="mt-2"> <label for="showPassword" class="text-gray-700">Lihat Password</label>
                </div>

                    <input type="submit" value="Daftar" class="w-full block bg-gray-500 hover:bg-gray-400 focus:bg-gray-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6"></input>
                </form>

                <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500" />
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-500" />
                </div>

                <div class="my-5 flex items-center justify-start space-x-2">
                    <p class="is-size-7" style="color: black;"> Sudah memiliki akun? <a href="login.html"
                            class="text-sm font-semibold text-gray-700 hover:text-gray-400 focus:text-gray-400">Masuk
                            disini</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/register.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
