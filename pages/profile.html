<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seterah Bot | Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Profile Card Container -->
    <div
        class="max-w-2xl mx-4 sm:max-w-sm md:max-w-sm lg:max-w-sm xl:max-w-sm sm:mx-auto md:mx-auto lg:mx-auto xl:mx-auto mt-16 bg-white shadow-xl rounded-lg text-gray-900">

        <!-- Top Image Section -->
        <div class="rounded-t-lg h-32 overflow-hidden">

        <div class="mx-auto w-32 h-32 relative -mt-16 border-4 border-white rounded-full overflow-hidden">

        <!-- Profile Information Section -->
        <div class="text-center mt-2">
            <h2 class="font-semibold">MakmurAI</h2>
            <p class="text-gray-500">User SeterahBot</p>
        </div>

        <!-- Button Section -->
        <div class="p-4 border-t mx-8 mt-2">
            <button
                class="w-1/2 block mx-auto rounded-full bg-gray-900 hover:shadow-lg font-semibold text-white px-6 py-2">
                <a href="./chat.html">Kembali</a>
            </button>
        </div>
