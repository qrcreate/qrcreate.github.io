<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Main Login Container -->
    <div class="login-container">
        <!-- Left Section: Login Form -->
        <div class="login-form">
            <h1>Welcome Back!</h1>
            <p>Please log in to your account.</p>

            <!-- Manual Login -->
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <input type="password" id="passwordInput" placeholder="Enter your password" required>
            <button id="manualLogin">Log In</button>

            <!-- OR Separator -->
            <div class="or-separator">OR</div>

            <!-- Tidak Punya Akun Section -->
            <div class="register-link">
                <p>Tidak punya akun? <a href="register.html" class="register-link-text">Buat Akun!</a></p>
            </div>
        </div>

        <!-- Right Section: QR Code Graphic -->
        <div class="login-graphic">
            <img src="image/qr.png" alt="QR Code">
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Login Script -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
