<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Styling Global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Login Container */
        .login-container {
            display: flex;
            max-width: 1200px;
            width: 85%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        /* Left Section: Login Form */
        .login-form {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2em;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .login-form button {
            background-color: #6c5ce7;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
            width: 100%;
        }

        .login-form button:hover {
            background-color: #5a4cc0;
        }

        .or-separator {
            margin: 20px 0;
            text-align: center;
            color: #999;
            position: relative;
        }

        .or-separator::before,
        .or-separator::after {
            content: "";
            width: 40%;
            height: 1px;
            background-color: #ddd;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .or-separator::before {
            left: 0;
        }

        .or-separator::after {
            right: 0;
        }

        /* Google Login Custom Styling */
        .google-login .g_id_signin {
            width: 100%;
            max-width: none;
        }

        .google-login iframe {
            width: 100% !important;
            height: 50px !important;
            border-radius: 5px;
        }

        .google-login {
            margin-top: 10px;
            width: 100%;
        }

        /* Tidak Punya Akun Section */
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
        }

        .register-link-text {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link-text:hover {
            text-decoration: underline;
            color: #5a4cc0;
        }

        /* Right Section: Graphic */
        .login-graphic {
            flex: 1;
            background-color: #6c5ce7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-graphic img {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- Main Login Container -->
    <div class="login-container">
        <!-- Left Section: Login Form -->
        <div class="login-form">
            <h1>Welcome Back!</h1>
            <p>Please log in to your account.</p>

            <!-- Manual Login -->
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <input type="password" id="passwordInput" placeholder="Enter your password" required>
            <button onclick="manualLogin()">Log In</button>

            <!-- OR Separator -->
            <div class="or-separator">OR</div>

            <!-- Google Login -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="true">
            </div>
            <div class="google-login">
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rectangular"></div>
            </div>

            <!-- Tidak Punya Akun Section -->
            <div class="register-link">
                <p>Tidak punya akun? <a href="register.html" class="register-link-text">Buat Akun!</a></p>
            </div>
        </div>

        <!-- Right Section: QR Code Graphic -->
        <div class="login-graphic">
            <img src="https://qrcodedynamic.com/themes/altum/assets/images/qr_code.svg" alt="QR Code Graphic">
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function manualLogin() {
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;

            if (!email || !password) {
                alert("Please enter your email and password.");
                return;
            }

            alert(`Logged in with:\nEmail: ${email}\nPassword: ${password}`);
        }

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            alert("Login successful with Google!");
        }
    </script>
</body>
</html>
