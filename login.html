<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Google SSO Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Main Login Container -->
    <div class="login-container">
        <!-- Left Section: Login Form -->
        <div class="login-form">
            <h1>Welcome Back!</h1>
            <p>Please log in to your account.</p>

            <!-- Manual Login -->
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <input type="password" id="passwordInput" placeholder="Enter your password" required>
            <button id ="manualLogin" >Log In</button>

            <!-- OR Separator -->
            <div class="or-separator">OR</div>

            <!-- Google Login -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="true">
            </div>
            <div class="google-login">
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rectangular"></div>
            </div>

            <!-- Tidak Punya Akun Section -->
            <div class="register-link">
                <p>Tidak punya akun? <a href="register.html" class="register-link-text">Buat Akun!</a></p>
            </div>
        </div>

        <!-- Right Section: QR Code Graphic -->
        <!-- <div class="login-graphic">
            <img src="image/qr.png" alt="QR Code" />
        </div>
    </div> -->

    <!-- Link JavaScript -->
    <script src="js/login.js"></script>
</body>
</html>
