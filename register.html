<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Google SSO Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- Main Register Container -->
    <div class="register-container">
        <!-- Left Section: Register Form -->
        <div class="register-form">
            <h1>Create Account</h1>
            <p>Fill in the form to register.</p>

            <!-- Input Nama, Email, Password -->
            <input type="text" id="nameInput" placeholder="Enter your Username" required>
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <input type="password" id="passwordInput" placeholder="Enter your password" required>
            <button id="registerButton">Register</button> <!-- Berikan ID pada tombol -->

            <!-- OR Separator -->
            <div class="or-separator">OR</div>

            <!-- Sudah Punya Akun Section -->
            <div class="login-link">
                <p>Sudah punya akun? <a href="login.html" class="login-link-text">Masuk!</a></p>
            </div>
        </div>

        <!-- Right Section: QR Code Graphic -->
        <div class="register-graphic">
            <img src="image/qr.png" alt="QR Code" />
        </div>
    </div>

    <!-- Link JavaScript -->
    <script type="module" src="js/register.js"></script>
</body>
</html>
